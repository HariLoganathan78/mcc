/* Hamburger (mobile only) */

/* Mobile styles */

  <div class="alerts-container">
    <h1>‚è∞ Set Daily Alerts</h1>

    <form id="alertForm">
      <input type="text" id="alertTitle" placeholder="Alert Title" required />
      <input type="time" id="alertTime" required />
      <button type="submit">Add Alert</button>
    </form>

    <ul id="alertList" class="alert-list"></ul>
  </div>

  <script>
    const form = document.getElementById("alertForm");
const list = document.getElementById("alertList");

let alerts = JSON.parse(localStorage.getItem("alerts")) || [];

form.addEventListener("submit", function (e) {
  e.preventDefault();
  const title = document.getElementById("alertTitle").value;
  const time = document.getElementById("alertTime").value;

  if (title && time) {
    alerts.push({ title, time });
    localStorage.setItem("alerts", JSON.stringify(alerts));
    form.reset();
    renderAlerts();
  }
});

function renderAlerts() {
  list.innerHTML = "";

  alerts.forEach((alert, index) => {
    const item = document.createElement("li");
    item.className = "alert-item";
    item.innerHTML = `
      <span>${alert.title} - ${alert.time}</span>
      <button class="delete-btn" onclick="deleteAlert(${index})">Delete</button>
    `;
    list.appendChild(item);
  });
}

function deleteAlert(index) {
  alerts.splice(index, 1);
  localStorage.setItem("alerts", JSON.stringify(alerts));
  renderAlerts();
}

// üîî Live Time Check
setInterval(() => {
  const now = new Date();
  const current = now.toTimeString().slice(0, 5); // format: HH:MM

  alerts.forEach(alert => {
    if (alert.time === current) {
      alertUser(alert.title);
    }
  });
}, 60000); // check every minute

function alertUser(msg) {
  alert(`‚è∞ ALERT: ${msg}`);
}

renderAlerts();
  </script>
  <div id="chatbot-wrapper">
  <style>
    #chatbot-wrapper .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 280px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      z-index: 9999;
    }

    #chatbot-wrapper .chat-header {
      background: #2196f3;
      color: white;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }

    #chatbot-wrapper .chat-body {
      display: none;
      flex-direction: column;
      padding: 10px;
      max-height: 300px;
      background: #fff;
    }

    #chatbot-wrapper .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #chatbot-wrapper .chat-message {
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
    }

    #chatbot-wrapper .user-msg {
      background: #e1f5fe;
      align-self: flex-end;
      text-align: right;
    }

    #chatbot-wrapper .bot-msg {
      background: #e8f5e9;
      align-self: flex-start;
    }

    #chatbot-wrapper #chatInput {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }
  </style>

  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header" onclick="toggleChat()">ü§ñ Need Help? Chat</div>
    <div class="chat-body" id="chatBody">
      <div class="chat-messages" id="chatMessages"></div>
      <input
        type="text"
        id="chatInput"
        placeholder="Ask about college..."
        onkeydown="handleChatKey(event)"
      />
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatBody = document.getElementById("chatBody");
      chatBody.style.display = chatBody.style.display === "flex" ? "none" : "flex";
    }

    function handleChatKey(e) {
      if (e.key === "Enter") {
        const input = document.getElementById("chatInput");
        const msg = input.value.trim();
        if (msg) {
          addChatMessage("user", msg);
          input.value = "";

          setTimeout(() => {
            const botReply = getBotResponse(msg);
            addChatMessage("bot", botReply);
          }, 500);
        }
      }
    }

    function addChatMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `chat-message ${sender === "user" ? "user-msg" : "bot-msg"}`;
      msgDiv.innerText = text;

      const chatMessages = document.getElementById("chatMessages");
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getBotResponse(msg) {
      const m = msg.toLowerCase();

      if (m.includes("hello") || m.includes("hi")) return "Hi! How can I assist you today?";
      if (m.includes("admission")) return "Admissions usually start in April‚ÄìJune. Check the 'Before College' section.";
      if (m.includes("cutoff")) return "Use the eligibility checker to find which departments match your cutoff.";
      if (m.includes("departments")) return "MCC offers B.Sc, B.Com, BBA, BA, M.Sc, and more!";
      if (m.includes("location") || m.includes("where")) return "Madras Christian College is located in Tambaram, Chennai.";
      if (m.includes("hostel")) return "Yes! Separate hostels are available for boys and girls.";
      if (m.includes("placement")) return "Visit the 'After College' > Placement section for placement stats and training.";
      if (m.includes("library")) return "MCC has a well-stocked central library with digital access.";
      if (m.includes("contact")) return "You can contact the MCC office via the 'Contact' section on our site.";

      return "I'm here to help with anything related to MCC ‚Äî try asking about admission, courses, or cutoff!";
    }

    // Auto-close chatbot on outside click
    document.addEventListener("click", function (e) {
      const container = document.getElementById("chatbotContainer");
      const chatBody = document.getElementById("chatBody");
      if (
        chatBody.style.display === "flex" &&
        !container.contains(e.target)
      ) {
        chatBody.style.display = "none";
      }
    });
  </script>
</div>

<!-- Circle Cursor -->
<div id="circleCursor" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 24px;
  height: 24px;
  background: rgba(255, 255, 255, 0.15);
  border: 2px solid #ffca28;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
  backdrop-filter: blur(2px);
  box-shadow: 0 0 10px #ffca28;
"></div>

<style>
  body {
    cursor: none;
  }
</style>

<script>
  const cursor = document.getElementById("circleCursor");
  let mouseX = 0, mouseY = 0;
  let currentX = 0, currentY = 0;

  document.addEventListener("mousemove", e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateCursor() {
    currentX += (mouseX - currentX) * 0.15;
    currentY += (mouseY - currentY) * 0.15;
    cursor.style.left = currentX + "px";
    cursor.style.top = currentY + "px";
    requestAnimationFrame(animateCursor);
  }

  animateCursor();
</script>
<script>
  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("active");
  }

  // Auto-close when a nav link is clicked
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("navLinks").classList.remove("active");
      });
    });
  });
</script>
